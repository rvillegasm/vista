project_name: vista

builds:
  - id: vista
    main: .
    binary: vista
    ldflags: "-s -w -X github.com/rvillegasm/vista/cmd.version={{ .Version }}"
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64

archives:
  - id: default
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    format: tar.gz
    wrap_in_directory: true
    files:
      - LICENSE

checksum:
  name_template: "checksums.txt"

sbom:
  enabled: true

snapshot:
  name_template: "{{ .Tag }}-next" 