name: Auto Tag

on:
  push:
    branches:
      - "main"

permissions:
  contents: write

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: "go.mod"
          cache: true

      - name: Install svu (semantic version utility)
        run: |
          go install github.com/caarlos0/svu@latest
          echo "${HOME}/go/bin" >> $GITHUB_PATH

      - name: Determine next version
        id: compute_version
        run: echo "version=$(svu next)" >> "$GITHUB_OUTPUT"

      - name: Create and push tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a ${{ steps.compute_version.outputs.version }} -m "Release ${{ steps.compute_version.outputs.version }}"
          git push origin ${{ steps.compute_version.outputs.version }} 